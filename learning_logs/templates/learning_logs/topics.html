{% extends "learning_logs/base.html" %}

{% block content %}

  <p>主题列表:</p>
 

  <ul>
    {% for topic in topics %}
	  <li>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a> <!-- here -->
	  </li>
    {% empty %}
       <li>No topics have been added yet.</li>
    {% endfor %}
  </ul>
  <p><a href="{% url 'learning_logs:new_topic' %}">添加新主题</a></p>
{% endblock content %}
